<div class="margin_8">
    <label>Vehicle Details</label>
    <button (click)="showVehicleDetails();">ADD NEW</button>
</div>

<div class="example-container mat-elevation-z8">

    <mat-card style="padding:5px">
        <mat-table #table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Vehicle </mat-header-cell>
                <mat-cell *matCellDef="let vehicle"> {{vehicle.veh_name}} </mat-cell>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <mat-header-cell *matHeaderCellDef> Vehicle Number </mat-header-cell>
                <mat-cell *matCellDef="let vehicle"> {{vehicle.veh_number}} </mat-cell>
            </ng-container>

            <!-- Desc Column -->
            <ng-container matColumnDef="desc">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let vehicle"> {{vehicle.veh_desc}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showVehicleDetails(row)"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,15]" [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-card>
</div>
