<mat-card class="card-css">
  <mat-card-header>
    <mat-card-title>
      <h2>Delivery Chalan</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="container-css">

    <div align="right">
      <img (click)="addNewChallan();" [src]="this.addImagePath">
    </div>

    <mat-form-field>
      <mat-select [(ngModel)]="customerName" name="customerName" placeholder="Customer Name" required>
        <mat-option *ngFor="let customer of customers" [value]="customer.cust_name" (click)="setCustomerDetail(customer)">
          {{customer.cust_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="customerAddress" placeholder="Address">
    </mat-form-field>

    <mat-form-field>
      <mat-select [(ngModel)]="productName" name="productName" placeholder="Material Name" required>
        <mat-option *ngFor="let product of products" [value]="product.prod_name" (click)="setProductDetail(product)">
          {{product.prod_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="productUnit" placeholder="Unit" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="productQuantity" placeholder="Quantity" required>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(ngModel)]="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number" required>
        <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.veh_number" (click)="setVehicleDetail(vehicle);">
          {{vehicle.veh_number}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addVehicle();">SAVE</button>
    <button mat-raised-button color="primary">UPDATE</button>
  </mat-card-actions>
</mat-card>
