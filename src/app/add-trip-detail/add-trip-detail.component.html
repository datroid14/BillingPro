<mat-card class="card-css">
    <mat-card-header>
        <mat-card-title>
            <h2>Trip Detail</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="container-css">

        <div align="right" style="height: 32px;">
            <img (click)="addNewTripDetail();" [src]="this.addImagePath" *ngIf="isFieldDisabled">
        </div>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="tripDate" [disabled]="isFieldDisabled">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-select [(ngModel)]="vehicleNumber" placeholder="Vehicle Number" [disabled]="isFieldDisabled" maxlength="10" required>
                <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.veh_number" (click)="setVehicleDetail(vehicle);">
                    {{vehicle.veh_number}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="loadingPlace" placeholder="Loading Place" [disabled]="isFieldDisabled" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="unloadingPlace" placeholder="Unloading Place" [disabled]="isFieldDisabled" maxlength="10" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="quantity" placeholder="Quantity" [disabled]="isFieldDisabled" required />
        </mat-form-field>

        <mat-form-field>
            <mat-select [(ngModel)]="employeeName" placeholder="Driver" [disabled]="isFieldDisabled" maxlength="10" required>
                <mat-option *ngFor="let employee of employees" [value]="employee.emp_name" (click)="setEmployeeDetail(employee);">
                    {{employee.emp_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="driverExpenses" placeholder="Driver Expenses" [disabled]="isFieldDisabled" maxlength="10">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="dieselExpenses" placeholder="Diesel Expenses" [disabled]="isFieldDisabled" maxlength="10">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="tollCharges" placeholder="Toll Charges" [disabled]="isFieldDisabled" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="workerCharges" placeholder="Worker Charges" [disabled]="isFieldDisabled">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="washingCharges" placeholder="Washing Charges" [disabled]="isFieldDisabled" maxlength="10">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="maintenanceCharges" placeholder="Maintenance Charges" [disabled]="isFieldDisabled" />
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addTripDetail();">{{buttonLabel}}</button>
        <button mat-raised-button color="primary" (click)="cancelClicked();" [disabled]="isCancelDisabled">CANCEL</button>
        <button mat-raised-button color="primary" (click)="deleteTripDetail();" [disabled]="isDeleteDisabled">DELETE</button>
    </mat-card-actions>
</mat-card>
