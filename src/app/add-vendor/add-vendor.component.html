<mat-card class="card-css">
  <mat-card-header>
    <mat-card-title>
      <h2>Vendor</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="container-css">

    <div align="right" style="height: 32px;">
      <img (click)="addNewVendor();" [src]="this.addImagePath" *ngIf="isFieldDisabled">
    </div>

    <mat-form-field>
      <input matInput [(ngModel)]="vendorName" placeholder="Vendor Name" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="vendorAddress" placeholder="Address" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="contactPerson" placeholder="Contact Person" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="contactNo" placeholder="Contact Number" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="emailAddress" placeholder="Email Address" [disabled]="isFieldDisabled" required />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addVendor();">{{buttonLabel}}</button>
    <button mat-raised-button color="primary" (click)="cancelClicked()" [disabled]="isCancelDisabled">CANCEL</button>
    <button mat-raised-button color="primary" (click)="deleteVendor();" [disabled]="isDeleteDisabled">DELETE</button>
  </mat-card-actions>
</mat-card>
