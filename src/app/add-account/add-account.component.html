<mat-card class="card-css">
    <mat-card-header>
        <mat-card-title>
            <h2>Bank Account</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="container-css">

        <div align="right" style="height: 32px;">
            <img (click)="addNewAccount();" [src]="this.addImagePath" *ngIf="isFieldDisabled">
        </div>

        <mat-form-field>
            <input matInput [(ngModel)]="accountNumber" placeholder="Account Number" [disabled]="isFieldDisabled" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="bankName" placeholder="Bank Name" [disabled]="isFieldDisabled" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="bankAddress" placeholder="Bank Address" [disabled]="isFieldDisabled" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="accountType" placeholder="Account Type" [disabled]="isFieldDisabled" required>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addAccount();">{{buttonLabel}}</button>
        <button mat-raised-button color="primary" (click)="cancelClicked();" [disabled]="isCancelDisabled">CANCEL</button>
        <button mat-raised-button color="primary" (click)="deleteAccount();" [disabled]="isDeleteDisabled">DELETE</button>
    </mat-card-actions>
</mat-card>
