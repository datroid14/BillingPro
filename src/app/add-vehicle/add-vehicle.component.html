<mat-card class="card-css">
  <mat-card-header>
    <mat-card-title>
      <h2>Vehicles</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="container-css">

    <div align="right">
      <img (click)="addNewVehicle();" [src]="this.addImagePath">
    </div>

    <mat-form-field>
      <input matInput [(ngModel)]="vehicleName" placeholder="Vehicle Name" [disabled]= "isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="vehicleNumber" placeholder="Registration number" [disabled]= "isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="vehicleDesc" placeholder="Description" [disabled]= "isFieldDisabled">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addVehicle();">{{buttonLabel}}</button>
    <button mat-raised-button color="primary" (click)="cancelClicked()" [disabled]="isCancelDisabled">CANCEL</button>
    <button mat-raised-button color="primary" (click)="deleteVehicle();" [disabled]="isDeleteDisabled">DELETE</button>
  </mat-card-actions>

</mat-card>
