<div class="margin_8">
    <label>Employee Details</label>
    <button (click)="showEmployeeDetails();">ADD NEW</button>
</div>
<div class="example-container mat-elevation-z8">

    <mat-card style="padding:5px">
        <mat-table #table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let employee"> {{employee.emp_name}} </mat-cell>
            </ng-container>

            <!-- Contact Person Column -->
            <ng-container matColumnDef="contact">
                <mat-header-cell *matHeaderCellDef> Contact Number </mat-header-cell>
                <mat-cell *matCellDef="let employee"> {{employee.emp_contact}} </mat-cell>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                <mat-cell *matCellDef="let employee"> {{employee.emp_role}} </mat-cell>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let employee"> {{employee.emp_address}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showEmployeeDetails(row)"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[10,15]" [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-card>
</div>
