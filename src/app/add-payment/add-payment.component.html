<mat-card class="card-css">
    <mat-card-header>
        <mat-card-title>
            <h2>Payment Detail</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="container-css">

        <div align="right" style="height: 32px;">
            <img (click)="addNewPaymentDetail();" [src]="this.addImagePath" *ngIf="isFieldDisabled">
        </div>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Payment Date" [(ngModel)]="paymentDate" [disabled]="isFieldDisabled">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-select [(ngModel)]="employeeName" name="employeeName" placeholder="Employee Name" [disabled]="isFieldDisabled" required>
                <mat-option *ngFor="let employee of employees" [value]="employee.emp_name" (click)="setEmployeeDetail(employee)">
                    {{employee.emp_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" [(ngModel)]="paymentAmount" placeholder="Amount" [disabled]="isFieldDisabled" maxlength="8" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="paymentMode" placeholder="Payment Mode" [disabled]="isFieldDisabled" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="paymentType" placeholder="Payment Type" [disabled]="isFieldDisabled" required>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addPaymentDetail();">{{buttonLabel}}</button>
        <button mat-raised-button color="primary" (click)="cancelClicked()" [disabled]="isCancelDisabled">CANCEL</button>
        <button mat-raised-button color="primary" (click)="deletePaymentDetail();" [disabled]="isDeleteDisabled">DELETE</button>
    </mat-card-actions>

</mat-card>
