<div class="example-container mat-elevation-z8" >

  <mat-card style="padding:5px">
    <mat-table #table [dataSource]="dataSource" >

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.cust_name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.cust_address}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef> Contact No. </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.cust_contact}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.cust_email}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCustomerDetails(row)"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card>
</div>
