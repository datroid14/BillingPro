<h2 mat-dialog-title>CONFIRMATION</h2>

<div mat-dialog-content>
    <label>Are you sure want to cancel Invoice?</label>
</div>

<div mat-dialog-actions>
    <button class="mat-raised-button" (click)="closeDialog()">NO</button>
    <button class="mat-raised-button mat-primary" (click)="cancelInvoice()">YES</button>
</div>
