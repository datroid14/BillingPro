<div class="example-container mat-elevation-z8">

  <mat-card style="padding:5px">
    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Customer Name </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_cust_name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_cust_address}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="material">
        <mat-header-cell *matHeaderCellDef> Material Type </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_prod_name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="unit">
        <mat-header-cell *matHeaderCellDef> Unit </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_prod_unit}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_quantity}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="vehicle">
        <mat-header-cell *matHeaderCellDef> Vehicle Number </mat-header-cell>
        <mat-cell *matCellDef="let chalan"> {{chalan.chal_veh_no}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showChallanDetails(row)"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15,20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card>
</div>
