<mat-card class="card-css">
  <mat-card-header>
    <mat-card-title>
      <h2>Customer</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="container-css">

    <div align="right">
      <img (click)="addNewCustomer();" [src]="this.addImagePath">
    </div>

    <mat-form-field>
      <input matInput [(ngModel)]="customerName" placeholder="Customer Name" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="customerAddress" placeholder="Address" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="contactPerson" placeholder="Contact Person" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="contactNo" placeholder="Contact Number" [disabled]="isFieldDisabled" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="emailAddress" placeholder="Email Address" [disabled]="isFieldDisabled" required />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addNewCustomer();" [disabled]="isAddDisabled">ADD</button>
    <button mat-raised-button color="primary" (click)="addCustomer();">{{buttonLabel}}</button>
    <button mat-raised-button color="primary" (click)="cancel();">CANCEL</button>
  </mat-card-actions>
</mat-card>
