<div class="container-horizontal">
    <div>
        <mat-card class="container-vertical">
            <mat-card-header>
                <mat-card-title>
                    <h2>Purchase</h2>
                </mat-card-title>
            </mat-card-header>
            <label>Today's Purchase - {{saleTodaysTotalWithTax}}</label>
            <label>Monthly Purchase - {{saleMonthTotalWithTax}}</label>
            <label>Total Purchase - {{saleInvoiceTotalWithTax}}</label>
        </mat-card>
    </div>
    <div>
        <mat-card class="container-vertical">
            <mat-card-header>
                <mat-card-title>
                    <h2>Sale</h2>
                </mat-card-title>
            </mat-card-header>
            <label>Today's Sale - {{invoiceTotalWithoutTax}}</label>
            <label>Monthly Sale - {{saleMonthTotalWithTax}}</label>
            <label>Total Sale - {{saleInvoiceTotalWithTax}}</label>
        </mat-card>
    </div>
</div>
