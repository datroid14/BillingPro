<mat-card class="card-css">
  <mat-card-header>
    <mat-card-title>
      <h2>Products</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="container-css">
    <mat-form-field>
      <input matInput [(ngModel)]="productName" placeholder="Product Name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="productUnit" placeholder="Unit" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="productPrice" placeholder="Price" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="productDesc" placeholder="Description">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addProduct();">SAVE</button>
    <button mat-raised-button color="primary">CANCEL</button>
   </mat-card-actions>
   
</mat-card>
