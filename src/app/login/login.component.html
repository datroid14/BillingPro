<mat-card class="card-css">
    <mat-card-header>
        <mat-card-title>
            <h2>LOG IN</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="container-css">

        <mat-form-field>
            <input matInput [(ngModel)]="userName" placeholder="User Name" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="password" [type]='password' placeholder="Password" required>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="logIn();">LOGIN</button>
    </mat-card-actions>
</mat-card>
